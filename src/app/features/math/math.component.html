<div class="alert alert-danger"
     *ngIf="(hasError$ | async) == true">
  <h3>GAME OVER YOU LOSE!</h3>
  <input type="button"
         class="btn btn-success"
         value="Clear Error">
</div>
<div class="row">
  <div class="col-2">
    <nav class="nav flex-column">
      <a class="nav-link"
         [routerLinkActive]="['active']"
         [routerLink]="['game']">Game</a>
      <a class="nav-link"
         [hidden]="(hideScores$ | async)"
         [routerLinkActive]="['active']"
         [routerLink]="['scores']">Scores</a>
      <a class="nav-link"
         [routerLinkActive]="['active']"
         [routerLink]="['saved-scores']">Saved Scores</a>
    </nav>
  </div>
  <div class="col">
    <router-outlet></router-outlet>
  </div>
</div>
